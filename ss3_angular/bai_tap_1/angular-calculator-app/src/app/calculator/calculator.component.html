<h1>Calculator</h1>
<table>
  <tr>
    <td>
      Số thứ nhất: <input type="number" [(ngModel)]="number1">
    </td>
  </tr>
  <tr>
    <td>
      Số thứ hai: <input type="number" [(ngModel)]="number2">
    </td>
  </tr>
</table>
<button (click)="addition()">+</button>
<button (click)="subtraction()">-</button>
<button (click)="multiplication()">*</button>
<button (click)="division()">/</button>
<p>Result = {{result}}</p>
